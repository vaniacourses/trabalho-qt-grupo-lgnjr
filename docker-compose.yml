services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: lanchonete
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      # Inicializa o banco com o script SQL, se existir
      - ./banco.sql:/docker-entrypoint-initdb.d/banco.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Vari√°veis de ambiente para o Spring Boot conectar ao banco
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/lanchonete
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123456

  tests:
    build:
      context: .
      target: build   # usa a etapa "build" do Dockerfile
    depends_on:
      db:
        condition: service_healthy
    command: ["./mvnw", "test"]